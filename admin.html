<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dahili Telefon Rehberi - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="admin-page">
    <div class="container mt-4">
        <h1 class="mb-4 text-center">Dahili Telefon Rehberi - Admin</h1>

        <div id="companies"></div>

        <h2 class="mt-5 mb-3">Yeni Kişi Ekle</h2>
        <form id="addForm" class="mb-5">
            <div class="mb-3">
                <label for="company" class="form-label">Şirket Seçin</label>
                <select class="form-select" id="company" required>
                    <option value="balorman_int_bolu">BALORMAN INT BOLU</option>
                    <option value="balorman_int_akhisar">BALORMAN INT AKHİSAR</option>
                    <option value="balorman_maslak_merkez">BALORMAN MASLAK MERKEZ</option>
                    <option value="balorman_maslak_8">BALORMAN MASLAK(8. KAT)</option>
                    <option value="balorman_darica">BALORMAN DARICA</option>
                    <option value="palet_global">PALET GLOBAL</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">İsim</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="number" class="form-label">Dahili Numara</label>
                <input type="text" class="form-control" id="number" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-posta</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="mb-3">
                <label for="department" class="form-label">Departman</label>
                <input type="text" class="form-control" id="department">
            </div>
            <button type="button" class="btn btn-primary" onclick="addEmployee()">Ekle</button>
        </form>
    </div>

    <!-- Düzenleme Modal -->
    <div class="modal fade" id="editModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Kişiyi Düzenle</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <input type="hidden" id="editCompany">
                        <input type="hidden" id="editIndex">
                        <div class="mb-3">
                            <label for="editName" class="form-label">İsim</label>
                            <input type="text" class="form-control" id="editName" required>
                        </div>
                        <div class="mb-3">
                            <label for="editNumber" class="form-label">Dahili Numara</label>
                            <input type="text" class="form-control" id="editNumber" required>
                        </div>
                        <div class="mb-3">
                            <label for="editEmail" class="form-label">E-posta</label>
                            <input type="email" class="form-control" id="editEmail">
                        </div>
                        <div class="mb-3">
                            <label for="editDepartment" class="form-label">Departman</label>
                            <input type="text" class="form-control" id="editDepartment">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">İptal</button>
                    <button type="button" class="btn btn-primary" onclick="saveEdit()">Kaydet</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="phone-directory.js"></script>
</body>
</html>
